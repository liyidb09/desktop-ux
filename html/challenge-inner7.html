	<head>
    <title>Welcome to Giddy.io</title>
    <meta charset="utf-8"> 
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Responsive meta tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    
    <!-- CSS -->
    <link rel="icon" href="_ui/images/favicon.png" type="image/png">
    
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,400italic,600,600italic,700,700italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="_ui/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="_ui/css/foundation.min.css">
    <link rel="stylesheet" type="text/css" href="_ui/css/slick.css">
    <link rel="stylesheet" type="text/css" href="_ui/css/slick-theme.css">
    <link rel="stylesheet" type="text/css" href="_ui/css/fancySelect.css">
    <link rel="stylesheet" type="text/css" href="_ui/css/app.css">
    
  </head>
  <body>
    <div id="wrapper">
        <div class="v1-container challenge-container">
    		<header id="header">
                <div class="row expanded">
                    <div class="columns large-4  small-12">
                        <a href="index.html" class="logo-block"><img src="_ui/images/logo.gif" alt="logo"></a>
                        <span class="toggle"></span>
                    </div>
                       <div class="columns large-8  small-12">
                        <div class="right-block">
                            <div class="login-box">
                                <label>EMAIL:</label>
                                <input type="text" name="gmail">
                                <label>PASSWORD:</label>
                                <input type="password" name="password">
                            </div>
                            <div class="right-hexas">
                                <div class="right-hexa" id="animate">
                                    <a href="#">LOGIN</a>
                                </div>
                                <div class="right-hexa">
                                    <a href="#">SIGNUP</a>
                                </div>
                                <div class="right-hexa">
                                    <a href="#">MENU</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
        </div>
        <!-- /Header -->
        <div class="v1-container challenge-container">
            <div class="challenge-entry-heading req-cooking-heading">
               <h2>HACKATHON ENTRY</h2> 
            </div>  
            <div class="challenge-entry-content req-entry-content req-entry-content1"> 
                <div class="row">
                    <div class="large-3 medium-3 columns">
                        &nbsp;
                    </div>
                    <div class="large-6 medium-6 columns">
                        <div class="hackathon-content-block">
                          <form>
                            <div class="breadcrumbs">
                              <a class="f-right" href="#">CANCEL</a>
                            </div>
                            <div class="hack-form-section">
                              <div class="login-element required">
                                <input type="text" placeholder="TITLE" title="title">
                              </div>
                              <div class="login-element required">
                                <a class="click_file" href="#"><!-- <img src="_ui/images/icon-photo-upload.png" alt="image"> -->
                                  <span class="hexagon"><img src="_ui/images/icon-photo-upload.png" alt="image"></span>
                                </a>
                                <input style="visibility: hidden;height: 0" class="browse" type="file" name="img" />
                              </div>
                              <div class="login-element required">
                                <input type="text" placeholder="WHAT IS YOUR PROJECT?" title="project name">
                              </div>
                              <div class="login-element required">
                                <input type="text" placeholder="TAGS" title="tags">
                              </div>
                              <div class="login-element required select-info">
                                <select class="bg-info">
                                  <option value="">BACKGROUND INFORMATION</option>
                                  <option>INSTRUCTIONS</option>
                                  <option>MATERIALS LIST</option>
                                  <option>SPECIFICATIONS</option>
                                  <option>LINK BOOKMARKS</option>
                                  <option>SUBSYSTEM</option>
                                </select>
                              </div>
                              <div class="invite-block">
                                  <div class="login-element required select-info">
                                    <input type="text" placeholder="INVITE TEAM MEMBER" title="invite">
                                  </div>
                                  <div class="search-block">
                                      <div class="login-element required">
                                          <input type="search" placeholder="SEARCH" title="search">
                                      </div>
                                      <div class="submit-block">
                                          <input type="submit" title="submit">
                                      </div>
                                  </div>
                              </div>
                              <div class="next-content-block">
                                  <div class="login-element required select-info">
                                    <select class="bg-info">
                                      <option value="">ADD SECTION</option>
                                      <option>INSTRUCTIONS</option>
                                      <option>MATERIALS LIST</option>
                                      <option>SPECIFICATIONS</option>
                                      <option>LINK BOOKMARKS</option>
                                      <option>SUBSYSTEM</option>
                                    </select>
                                  </div>
                                  <a class="more-btn" href="#">NEXT</a>
                              </div>
                            </div>
                          </form>
                        </div>
                    </div>
                    <div class="large-3 medium-3 columns">
                      &nbsp;
                    </div>
                </div>
            </div>         
        </div>
        
    </div>
    <!-- /Wrapper -->
    
    <!--JS-->
    <script type="text/javascript" src="_ui/js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="_ui/js/foundation.js"></script>
        <script type="text/javascript" src="_ui/js/jquery.cycle2.min.js"></script>
        <script type="text/javascript" src="_ui/js/jquery.cycle2.carousel.js"></script>
        <script>$.fn.cycle.defaults.autoSelector = '.slideshow';</script>
    <script type="text/javascript" src="_ui/js/slick.js"></script>
    <script type="text/javascript" src="_ui/js/fancySelect.js"></script>
    <script type="text/javascript" src="_ui/js/app.js"></script>
    </body>
</html>
